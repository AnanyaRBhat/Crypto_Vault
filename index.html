<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #16365b, #1a4a72, #16365b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #f3d38a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h1 {
            color: #f3d38a; /* Gold color */
            margin-bottom: 50px;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
            animation: shine 2s infinite;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(to right, #f3d38a, #daa520); /* Gold gradient */
            color: #16365b; /* Dark Blue text */
            border: none;
            padding: 30px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75px;
            width: 150px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: skewX(-45deg);
            transition: transform 0.5s;
        }
        
        button:hover::before {
            transform: translateX(300px) skewX(-45deg);
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes shine {
            0% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 215, 0, 1);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
            }
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
    </style>
</head>
<body>
    <h1>Welcome to the BitHive!</h1>
    <div class="button-container">
        <button onclick="window.location.href='generate.html'">Generate</button>
        <button onclick="window.location.href='transaction.html'">Transaction</button>
        <button onclick="window.location.href='viewboard.html'">View Board</button>
    </div>
</body>
</html>
